<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entering The Upside Down</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

html, body{
    width:100%;
    height:100%;
    overflow:hidden;
    background:black;
}

/* FULLSCREEN VIDEO */
video{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:cover;
}

/* SKIP BUTTON (OPTIONAL) */
.skip-btn{
    position:fixed;
    bottom:40px;
    right:40px;
    padding:12px 28px;
    background:transparent;
    border:2px solid red;
    color:red;
    font-size:16px;
    letter-spacing:2px;
    cursor:pointer;
    z-index:10;
    box-shadow:0 0 20px red;
}

@media (max-width: 767px) {

    body {
        overflow: hidden;
    }

    .skip-btn {
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        font-size: 14px;
        letter-spacing: 1.5px;
        border-width: 1.5px;
        box-shadow: 0 0 12px red;
    }

    video {
        object-fit: cover;
    }
}

@media (min-width: 768px) and (max-width: 1024px) {

    .skip-btn {
        bottom: 30px;
        right: 30px;
        padding: 12px 26px;
        font-size: 15px;
        letter-spacing: 2px;
        box-shadow: 0 0 16px red;
    }

    video {
        object-fit: cover;
    }
}


@media (min-width: 1025px) {

    .skip-btn {
        bottom: 40px;
        right: 40px;
        padding: 14px 32px;
        font-size: 16px;
        letter-spacing: 2.5px;
        box-shadow: 0 0 22px red;
    }

    video {
        object-fit: cover;
    }
}

@media (hover: none) {
    .skip-btn:hover {
        background: transparent;
    }
}


</style>
</head>

<body>

<video id="introVideo" autoplay muted playsinline>
    <source src="MP41.mp4" type="video/mp4">
</video>

<button class="skip-btn" onclick="skipIntro()">SKIP</button>

<script>
const video = document.getElementById("introVideo");

// When video ends â†’ go to index page
video.onended = () => {
    window.location.href = "index.html";
};

// Skip button
function skipIntro(){
    window.location.href = "first.html";
}
</script>

</body>
</html>
